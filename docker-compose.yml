version: "3.9"
services:
  postgres:
    image: postgres:16
    container_name: psych_pg
    environment:
      POSTGRES_USER: psych
      POSTGRES_PASSWORD: psychpass
      POSTGRES_DB: psychdb
      POSTGRES_HOST_AUTH_METHOD: md5
    ports: ["5432:5432"]
    volumes:
      - ./docker-data/postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U psych -d psychdb"]
      interval: 5s
      timeout: 3s
      retries: 20

  redis:
    image: redis:7
    container_name: psych_redis
    ports: ["6379:6379"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20